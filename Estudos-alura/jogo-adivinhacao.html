<meta charset="UTF-8">
<input type="text">
<button> Em qual número eu estou pensando?</button>
<script>
    segredo = Math.round(Math.random())*10;
    input = document.querySelector("input");
    
    
    function verifica(){
        if(input.value == segredo){
             alert("Você acertou!");
        }else{
             alert("Você errou!");
            }
        input.value ="";
        input.focus();
    }
    var button = document.querySelector("button")
    button.onclick = verifica;
</script>
